    { "full_text": \
            ${if_up enp0s25}"E:up"\
            ${else}"E:down"\
            ${endif}${if_up enp0s25}, "color" : "\#10ff10"${endif}},
    { "full_text": "B: ${battery_short}"\
            ${if_match ${battery_percent} < 45}, "color" : \
               ${if_match ${battery_percent} < 15} "\#ea0c04" ${else} "\#f99e16" ${endif}${endif}},
    { "full_text": "UP: ${uptime}"},
    { "full_text": "${time %A %Y-%m-%d}",
      "color": "\#a0f0a0"},
    { "full_text": "${time %H:%M:%S}"}
],
]];

